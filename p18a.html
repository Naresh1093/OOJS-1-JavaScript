<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Object.freezer</h3>

    <script>
        const user = {
            name: "ramu",
            email: "ramu@gmail.com",
            age: 24
        };
        Object.defineProperty(user,"mobile", {
        value: "8688656875",
        writabl: true
        });

        console.log('before user =', user);

        Object.freeze(user); //whole object is readable

        user.name = "Naveen"
        user.email = "8688676869"

        console.log('after freeze')
    </script>
    
</body>
</html>
