<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>getter and  setters</h1>
    <script>
        class Card {
            constructor() {
                this.number = '';
            }

            set cardNum(val) {
                this.number = val;

            }
            
            get cardNum() {
                return this.number;
            }

        }
        let x = new Card();
      //  console.log('x=',x)
        x.cardNum = "0033 4524 45563 6777"; //setter
        document.write(`<h1> First card =  ${ x.cardNum }</h1>`)
    </script>
</body>
</html>
